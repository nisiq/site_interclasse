<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="c_alunos.css">
    <title>Cadastro de Alunos</title>
</head>
<body>
    <div class="container">
       
        <div class="logo">
            <img src="./logo.png" alt="">
        </div>
        
        <h2>Cadastro de Aluno</h2>
       
        <form id="form-entrar" action="https://google.com">
            <div class="input-field">
                <input type="text" id="name" placeholder="user">
                <label for="user">Nome Completo</label>
            </div>

            <div class="input-field">
                <input type="text" id="curso" placeholder="curso">
                <label for="curso">Curso</label>
            </div>

            <div class="input-field">
                <input type="text" id="modalidade" placeholder="modalidade">
                <label for="modalidade">Modalidade</label>
            </div>


            
            <div class="center">
                <button type="submit">ENTRAR</button>  
            </div>
        </form>
    </div>
</body>
</html>
